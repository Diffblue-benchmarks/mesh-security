#vick start vick-init.yaml name
#vick start command deploys the VICK controlplance in the vick namespace

apiVersion: v1
kind: Namespace
metadata:
  name: vick-system
  labels:
    creator: vick-init
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vicksvc-account
  namespace: vick-system
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pub-store-volume-claim
  namespace: vick-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ""
  selector:
    matchLabels:
      purpose: apim-shared-deployment
---
